<div class="header">
    <div class="headblock">
        <!-- {{$ctrl.me}} -->
        <div class="name">
            {{$ctrl.me.name}}
        </div>
        <div class="title">
            {{$ctrl.me.title}}
        </div>

    <div class="headblock2">

        </div>
    </div>

</div>
